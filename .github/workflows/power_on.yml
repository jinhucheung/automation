name: Power On

on:
  push:
    branches:
      - main

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
      - run: bundle install
      - run: ruby power_on.rb
        env:
          MAC: ${{ secrets.MAC }}
          ADDRESS: ${{ secrets.ADDRESS }}
          PORT: ${{ secrets.PORT }}